<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- My style -->
    <link rel="stylesheet" href="css/login.css">
    <title>Login 1</title>
</head>



<body>
    <!-- main container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100 position-relative">
        <div class="row border rounded-5 p-3 bg-white shadow box-area position-relative">
            <!-- Register Container -->
            <div class="col-md-6 right-box" style="z-index: 1;">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello, Register</h2>
                        <p>We are happy to have you back</p>
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name"
                            required>
                    </div>
                    <div class="input-group mb-2">
                        <input type="email" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address" required>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password"
                            required>
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Confirm Password" required>
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                    Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <button class="btn btn-lg w-100 fs-6 register-btn">Register</button>
                    </div>
                    <div class="row">
                        <small>Already have an account? <a href="#" id="signin-link">Sign In</a></small>
                    </div>
                </div>
            </div>

            <!--BlueScreeen-->
            <div class="bluescreen">
                <img src="media/Login-picture.png" alt="logo">
            </div>

            <!-- Right Box -->
            <div class="col-md-6 right-box" style="z-index: 1;">
                <div class="row align-items-center">
                    <div class="header-text mb-5">
                        <h2>Hello, Again</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <div class="input-group mb-4">
                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address">
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password">
                    </div>
                    <div class="input-group mb-4 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                    Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg login-btn w-100 fs-6">Login</button>
                    </div>
                    <div class="row">
                        <small id="signup-link">Don't have account? <a href="#">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/client/js/login.js"></script>
<script src="/client/js/bootstrap.bundle.js"></script>


</html>
